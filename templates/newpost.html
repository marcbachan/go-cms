<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Blog Post</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
    }

    #dropzone {
      border: 2px dashed #aaa;
      padding: 20px;
      text-align: center;
      margin-bottom: 16px;
      background-color: #f9f9f9;
      transition: background 0.2s ease;
    }

    #dropzone.dragover {
      background-color: #eef;
    }

    #dropzone img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Create Blog Post</h1>

  <form id="postForm" hx-post="/api/posts" hx-target="#result" enctype="application/json" onsubmit="handleFormSubmit(event)">
    <label for="title">Title</label>
    <input id="title" name="title" required />

    <label for="excerpt">Excerpt</label>
    <input id="excerpt" name="excerpt" />

    <label for="slug">Slug</label>
    <input id="slug" name="slug" required />

    <label for="tags">Tags (comma-separated)</label>
    <input id="tags" name="tags" />

    <label for="date">Date</label>
    <input id="date" name="date" type="date" />

    <label for="content">Content</label>
    <textarea id="content" name="content" rows="10"></textarea>

    <!-- Drag-and-drop image upload -->
    <label>Cover Image (Drag & Drop)</label>
    <div id="dropzone"
         ondrop="handleDrop(event)"
         ondragover="handleDragOver(event)"
         ondragleave="handleDragLeave(event)">
      <strong>Drop an image here</strong>
    </div>

    <!-- Hidden fields populated by upload -->
    <input type="hidden" id="coverImage" name="coverImage" />
    <input type="hidden" id="ogImage.url" name="ogImage.url" />

    <button type="submit">Create Post</button>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function handleDragOver(event) {
      event.preventDefault();
      document.getElementById('dropzone').classList.add('dragover');
    }

    function handleDragLeave(event) {
      document.getElementById('dropzone').classList.remove('dragover');
    }

    async function handleDrop(event) {
      event.preventDefault();
      document.getElementById('dropzone').classList.remove('dragover');

      const dt = event.dataTransfer;
      const files = dt.files;
      if (!files || files.length === 0) return;

      const title = document.getElementById('title').value;
      if (!title) {
        alert('Please enter a title before uploading an image.');
        return;
      }

      const formData = new FormData();
      formData.append("image", files[0]);
      formData.append("title", title);

      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        alert("Image upload failed.");
        return;
      }

      const data = await res.json();
      const url = data.url;

      // Set fields for frontmatter
      document.getElementById("coverImage").value = url;
      document.getElementById("ogImage.url").value = url;

      // Preview image
      const preview = document.createElement("img");
      preview.src = url;

      const dropzone = document.getElementById("dropzone");
      dropzone.innerHTML = "";
      dropzone.appendChild(preview);
    }

    // HTMX doesn't natively submit JSON â€” we hijack the form and send JSON manually
    async function handleFormSubmit(event) {
      event.preventDefault();

      const form = document.getElementById("postForm");
      const formData = new FormData(form);

      // Convert FormData to a JSON object
      const json = {};
      for (const [key, value] of formData.entries()) {
        // Support nested fields like "ogImage.url"
        if (key.includes(".")) {
          const [parent, child] = key.split(".");
          json[parent] = json[parent] || {};
          json[parent][child] = value;
        } else if (key === "tags") {
          json[key] = value.split(",").map(tag => tag.trim()).filter(Boolean);
        } else {
          json[key] = value;
        }
      }

      const res = await fetch("/api/posts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(json)
      });

      const text = await res.text();
      document.getElementById("result").innerText = text;
    }
  </script>
</body>
</html>
